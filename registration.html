        <section class="bg-image "
                 style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card m-5" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Welcome to Mostafa Kamel Schools</h2>

                                    <form enctype="multipart/form-data">

                                        <div class="form-outline mb-4">
                                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example1cg">Your Name</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example3cg">Your Email</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cg">Password</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                            <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                        </div>

                                        <div class="mb-3">
                                            <label for="multipleFile" class="form-label">Choose Multiple File</label>
                                            <input class="form-control" type="file" id="multipleFile" accept="image/png, image/gif, image/jpeg" multiple>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label for="color" class="form-label">Choose Color</label>
                                            <input type="color" class="form-control form-control-color" id="color" value="#563d7c" title="Choose your color">
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label for="date" class="form-label">Date</label>
                                            <input type="date" class="form-control form-control-date" id="date" title="Choose your date" max="25/03/2023">
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label for="selection" class="form-label">Select More than one </label>
                                            <select class="form-control form-select" aria-label="Default select example" id="selection" multiple>
                                                <option selected disabled>Select</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                                <option value="3">Three</option>
                                            </select>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label for="selection" class="form-label"> Gender : </label>

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2">Female</label>
                                            </div>
                                        </div>


                                        <div class="d-flex justify-content-center">
                                            <button type="button"
                                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"> Confirm </button>
                                        </div>


                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
